<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline CSS Headings</title>
</head>
<body>
  <h1 style="color: red;">Heading 1</h1>
  <h2 style="color: orange;">Heading 2</h2>
  <h3 style="color: yellow;">Heading 3</h3>
  <h4 style="color: green;">Heading 4</h4>
  <h5 style="color: blue;">Heading 5</h5>
  <h6 style="color: purple;">Heading 6</h6>
</body>
</html>
